<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATC Monitoring Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #1e3c72;
            font-size: 28px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .no-departures {
            background: white;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .no-departures h2 {
            color: #666;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .no-departures p {
            color: #999;
        }

        .departures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .departure-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .departure-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .departure-card.departed {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .callsign {
            font-size: 24px;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-label {
            color: #666;
            font-weight: 600;
        }

        .info-value {
            color: #333;
        }

        .time-remaining {
            margin-top: 15px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            text-align: center;
        }

        .time-remaining.urgent {
            background: #ffebee;
        }

        .time-remaining.departed {
            background: #e8f5e9;
        }

        .time-display {
            font-size: 28px;
            font-weight: bold;
            color: #1e3c72;
        }

        .time-display.urgent {
            color: #d32f2f;
        }

        .time-display.departed {
            color: #388e3c;
        }

        .time-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-badge.scheduled {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-badge.departing-soon {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-badge.departed {
            background: #e8f5e9;
            color: #388e3c;
        }

        .auto-refresh {
            background: white;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .section-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .tab-button:hover:not(.active) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .section-content {
            display: none;
        }

        .section-content.active {
            display: block;
        }

        /* Arrivals Manager Styles */
        .airport-selector {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .airport-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .airport-btn {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .airport-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .airport-btn.selected {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .arrivals-table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }

        .arrivals-table {
            width: 100%;
            border-collapse: collapse;
        }

        .arrivals-table th {
            background: #1e3c72;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .arrivals-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }

        .arrivals-table tr:hover {
            background: #f5f5f5;
        }

        .separation-ok {
            color: #28a745;
            font-weight: 600;
        }

        .separation-warning {
            color: #ffc107;
            font-weight: 600;
        }

        .separation-danger {
            color: #dc3545;
            font-weight: 600;
        }

        .no-arrivals {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* Departure filters */
        .departure-filters {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .filter-options {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .filter-options input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .filter-options select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .source-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .source-badge.manual {
            background: #e3f2fd;
            color: #1976d2;
        }

        .source-badge.vatsim-prefile {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .source-badge.vatsim-ground {
            background: #e8f5e9;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ ATC Monitoring Interface</h1>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="logout-btn" style="background: #28a745;" onclick="openFrankfurtTest()">üá©üá™ Frankfurt Test</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="section-tabs">
            <button class="tab-button active" onclick="switchTab('departures')">Departures</button>
            <button class="tab-button" onclick="switchTab('arrivals')">Arrivals Manager (VATSIM)</button>
        </div>

        <!-- Departures Section -->
        <div id="departures-section" class="section-content active">
            <div class="departure-filters">
                <h3 style="margin-bottom: 15px; color: #1e3c72;">Departure Filters</h3>
                <div class="filter-options">
                    <label>
                        <input type="checkbox" id="filterManual" checked onchange="updateDepartureFilters()">
                        Manual Filed
                    </label>
                    <label>
                        <input type="checkbox" id="filterVatsimPrefile" checked onchange="updateDepartureFilters()">
                        VATSIM Preplanned
                    </label>
                    <label>
                        <input type="checkbox" id="filterVatsimGround" checked onchange="updateDepartureFilters()">
                        VATSIM Ground
                    </label>
                    <label style="margin-left: auto;">
                        Airport:
                        <select id="departureAirport" onchange="updateDepartureFilters()">
                            <option value="">All Airports</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="auto-refresh">
                üîÑ Auto-refreshing every 1 second ‚Ä¢ Last update: <span id="lastUpdate">--</span>
            </div>
            <div id="departuresContainer"></div>
        </div>

        <!-- Arrivals Section -->
        <div id="arrivals-section" class="section-content">
            <div class="airport-selector">
                <h2 style="margin-bottom: 15px; color: #1e3c72;">Select Airport</h2>
                <div class="airport-buttons" id="airportButtons"></div>
            </div>
            
            <div class="auto-refresh">
                üîÑ Auto-refreshing every 10 seconds ‚Ä¢ Last update: <span id="arrivalsLastUpdate">--</span>
            </div>

            <div id="arrivalsContainer"></div>
        </div>
    </div>

    <script>
        let refreshInterval;
        let arrivalsRefreshInterval;
        let selectedAirport = null;
        let selectedDepartureAirport = '';

        // Initialize
        async function init() {
            await loadAirportsList();
            loadDepartures();
            refreshInterval = setInterval(loadDepartures, 1000);
        }

        // Load airports list for dropdown
        async function loadAirportsList() {
            try {
                const response = await fetch('/api/airports');
                const airports = await response.json();
                
                const select = document.getElementById('departureAirport');
                airports.forEach(airport => {
                    const option = document.createElement('option');
                    option.value = airport.icao;
                    option.textContent = `${airport.icao} - ${airport.name}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading airports:', error);
            }
        }

        // Update departure filters
        function updateDepartureFilters() {
            selectedDepartureAirport = document.getElementById('departureAirport').value;
            loadDepartures();
        }

        // Tab switching
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update sections
            document.querySelectorAll('.section-content').forEach(section => section.classList.remove('active'));
            document.getElementById(tab + '-section').classList.add('active');

            // Start/stop appropriate refresh intervals
            if (tab === 'departures') {
                if (!refreshInterval) {
                    refreshInterval = setInterval(loadDepartures, 1000);
                }
                if (arrivalsRefreshInterval) {
                    clearInterval(arrivalsRefreshInterval);
                    arrivalsRefreshInterval = null;
                }
            } else if (tab === 'arrivals') {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }
                loadAirports();
                if (selectedAirport) {
                    arrivalsRefreshInterval = setInterval(() => loadArrivals(selectedAirport), 10000);
                }
            }
        }

        // Load airports
        async function loadAirports() {
            try {
                const response = await fetch('/api/airports');
                const airports = await response.json();
                
                const container = document.getElementById('airportButtons');
                container.innerHTML = airports.map(airport => `
                    <button class="airport-btn" onclick="selectAirport('${airport.icao}')">
                        ${airport.icao} - ${airport.name}
                    </button>
                `).join('');
            } catch (error) {
                console.error('Error loading airports:', error);
            }
        }

        // Select airport
        function selectAirport(icao) {
            selectedAirport = icao;
            
            // Update button styles
            document.querySelectorAll('.airport-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent.includes(icao)) {
                    btn.classList.add('selected');
                }
            });

            // Load arrivals
            loadArrivals(icao);

            // Start auto-refresh
            if (arrivalsRefreshInterval) {
                clearInterval(arrivalsRefreshInterval);
            }
            arrivalsRefreshInterval = setInterval(() => loadArrivals(icao), 10000);
        }

        // Load arrivals for selected airport
        async function loadArrivals(icao) {
            try {
                const response = await fetch(`/api/arrivals/${icao}`);
                const data = await response.json();
                
                document.getElementById('arrivalsLastUpdate').textContent = new Date().toLocaleTimeString();

                const container = document.getElementById('arrivalsContainer');

                if (data.arrivals.length === 0) {
                    container.innerHTML = `
                        <div class="arrivals-table-container">
                            <div class="no-arrivals">
                                <h2>No Arrivals</h2>
                                <p>No aircraft currently inbound to ${data.airport_name}</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                let tableHTML = `
                    <div class="arrivals-table-container">
                        <h2 style="margin-bottom: 15px; color: #1e3c72;">
                            ${data.airport_name} (${data.airport}) - ${data.total_count} Arrival${data.total_count !== 1 ? 's' : ''}
                        </h2>
                        <table class="arrivals-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Callsign</th>
                                    <th>Aircraft</th>
                                    <th>From</th>
                                    <th>Altitude</th>
                                    <th>GS (kts)</th>
                                    <th>Distance (NM)</th>
                                    <th>ETA (min)</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                data.arrivals.forEach((arrival, index) => {
                    let separationClass = 'separation-ok';
                    let separationText = '‚úì OK';
                    let separationInfo = '';
                    
                    if (index > 0) {
                        const distSep = arrival.distance_separation;
                        
                        // Determine status based on distance only
                        if (arrival.separation_status === 'conflict') {
                            separationClass = 'separation-danger';
                            separationText = '‚úó CONFLICT';
                        } else if (arrival.separation_status === 'monitor') {
                            separationClass = 'separation-warning';
                            separationText = '‚ö† MONITOR';
                        } else {
                            separationClass = 'separation-ok';
                            separationText = '‚úì OK';
                        }
                        
                        separationInfo = `
                            <tr class="separation-row">
                                <td colspan="8" style="background: #f8f9fa; padding: 8px 12px;">
                                    <div style="display: flex; align-items: center; gap: 20px;">
                                        <span style="font-weight: 600; color: #666;">‚ÜïÔ∏è Separation from ${data.arrivals[index-1].callsign}:</span>
                                        <span style="font-weight: 600;">üìè ${distSep} NM</span>
                                        <span class="${separationClass}" style="margin-left: auto;">${separationText}</span>
                                    </div>
                                </td>
                            </tr>
                        `;
                    }

                    tableHTML += separationInfo + `
                        <tr>
                            <td><strong>${index + 1}</strong></td>
                            <td><strong>${arrival.callsign}</strong></td>
                            <td>${arrival.aircraft_type}</td>
                            <td>${arrival.departure}</td>
                            <td>${arrival.altitude} ft</td>
                            <td>${arrival.groundspeed}</td>
                            <td>${arrival.distance}</td>
                            <td>${arrival.eta_minutes}</td>
                        </tr>
                    `;
                });

                tableHTML += `
                            </tbody>
                        </table>
                    </div>
                `;

                container.innerHTML = tableHTML;
            } catch (error) {
                console.error('Error loading arrivals:', error);
                document.getElementById('arrivalsContainer').innerHTML = `
                    <div class="arrivals-table-container">
                        <div class="no-arrivals">
                            <h2>Error Loading Data</h2>
                            <p>Failed to fetch VATSIM data. Please try again.</p>
                        </div>
                    </div>
                `;
            }
        }

        // Departures functions
        async function loadDepartures() {
            try {
                // Get filter settings
                const showManual = document.getElementById('filterManual').checked;
                const showVatsimPrefile = document.getElementById('filterVatsimPrefile').checked;
                const showVatsimGround = document.getElementById('filterVatsimGround').checked;
                const airport = selectedDepartureAirport;

                let allDepartures = [];

                // Load manual departures if checked
                if (showManual) {
                    const response = await fetch('/api/departures');
                    const manualDeps = await response.json();
                    allDepartures = allDepartures.concat(manualDeps.map(dep => ({...dep, source: 'manual'})));
                }

                // Load VATSIM departures if any VATSIM filter is checked
                if ((showVatsimPrefile || showVatsimGround) && airport) {
                    const response = await fetch(`/api/all-departures/${airport}`);
                    const data = await response.json();
                    
                    if (showVatsimPrefile) {
                        const vatsimPrefiles = data.vatsim_departures.filter(d => d.source === 'vatsim_prefile');
                        allDepartures = allDepartures.concat(vatsimPrefiles);
                    }
                    
                    if (showVatsimGround) {
                        const vatsimGround = data.vatsim_departures.filter(d => d.source === 'vatsim_ground');
                        allDepartures = allDepartures.concat(vatsimGround);
                    }
                }

                const container = document.getElementById('departuresContainer');
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

                if (allDepartures.length === 0) {
                    container.innerHTML = `
                        <div class="no-departures">
                            <h2>No Departures</h2>
                            <p>No departures match the selected filters${airport ? ' for ' + airport : ''}...</p>
                        </div>
                    `;
                    return;
                }

                let html = '<div class="departures-grid">';
                
                for (const dep of allDepartures) {
                    if (dep.source === 'manual') {
                        // Manual departure card
                        const departureTime = new Date(dep.departure_time);
                        const timeRemaining = dep.time_remaining;
                        const departed = timeRemaining <= 0;
                        const urgent = timeRemaining > 0 && timeRemaining <= 300;

                        const departureTimeStr = departureTime.toISOString().substr(11, 5) + 'Z';
                        const departureFullStr = departureTime.toISOString().substr(0, 10) + ' ' + departureTimeStr;
                        const filedTime = new Date(dep.filed_at);
                        const filedTimeStr = filedTime.toISOString().substr(0, 10) + ' ' + filedTime.toISOString().substr(11, 5) + 'Z';

                        let timeDisplay, statusClass, statusBadge;
                        
                        if (departed) {
                            timeDisplay = 'DEPARTED';
                            statusClass = 'departed';
                            statusBadge = '<span class="status-badge departed">Departed</span>';
                        } else {
                            const minutes = Math.floor(timeRemaining / 60);
                            const seconds = Math.floor(timeRemaining % 60);
                            timeDisplay = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                            
                            if (urgent) {
                                statusClass = 'urgent';
                                statusBadge = '<span class="status-badge departing-soon">Departing Soon</span>';
                            } else {
                                statusClass = '';
                                statusBadge = '<span class="status-badge scheduled">Scheduled</span>';
                            }
                        }

                        html += `
                            <div class="departure-card ${departed ? 'departed' : ''}">
                                <button class="delete-btn" onclick="deleteDeparture(${dep.id})">Delete</button>
                                <div class="callsign">
                                    ${dep.callsign}
                                    <span class="source-badge manual">MANUAL</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Departure Time:</span>
                                    <span class="info-value">${departureFullStr}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Filed At:</span>
                                    <span class="info-value">${filedTimeStr}</span>
                                </div>
                                ${statusBadge}
                                <div class="time-remaining ${statusClass}">
                                    <div class="time-display ${statusClass}">${timeDisplay}</div>
                                    <div class="time-label">${departed ? '' : 'Until Departure'}</div>
                                </div>
                            </div>
                        `;
                    } else {
                        // VATSIM departure card
                        const badgeClass = dep.source === 'vatsim_prefile' ? 'vatsim-prefile' : 'vatsim-ground';
                        const badgeText = dep.source === 'vatsim_prefile' ? 'VATSIM PREFILE' : 'VATSIM GROUND';

                        html += `
                            <div class="departure-card">
                                <div class="callsign">
                                    ${dep.callsign}
                                    <span class="source-badge ${badgeClass}">${badgeText}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Aircraft:</span>
                                    <span class="info-value">${dep.aircraft_type}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Destination:</span>
                                    <span class="info-value">${dep.destination}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Altitude:</span>
                                    <span class="info-value">${dep.altitude}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Route:</span>
                                    <span class="info-value" style="font-size: 11px;">${dep.route.substring(0, 40)}${dep.route.length > 40 ? '...' : ''}</span>
                                </div>
                            </div>
                        `;
                    }
                }
                
                html += '</div>';
                container.innerHTML = html;
            } catch (error) {
                console.error('Error loading departures:', error);
            }
        }

        async function deleteDeparture(id) {
            if (!confirm('Are you sure you want to delete this departure?')) {
                return;
            }

            try {
                const response = await fetch(`/api/departures/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    loadDepartures();
                } else {
                    alert('Failed to delete departure: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                alert('Error connecting to server');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/atc/logout';
            }
        }

        function openFrankfurtTest() {
            window.open('/frankfurt-test', 'FrankfurtTest', 'width=1400,height=900,menubar=no,toolbar=no,location=no,status=no');
        }

        // Initial load
        init();

        // Clear intervals when page is closed
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
            if (arrivalsRefreshInterval) clearInterval(arrivalsRefreshInterval);
        });
    </script>
</body>
</html>

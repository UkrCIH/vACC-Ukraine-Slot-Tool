<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATC Monitoring Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #1e3c72;
            font-size: 28px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .no-departures {
            background: white;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .no-departures h2 {
            color: #666;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .no-departures p {
            color: #999;
        }

        .departures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .departure-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .departure-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .departure-card.departed {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .callsign {
            font-size: 24px;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-label {
            color: #666;
            font-weight: 600;
        }

        .info-value {
            color: #333;
        }

        .time-remaining {
            margin-top: 15px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            text-align: center;
        }

        .time-remaining.urgent {
            background: #ffebee;
        }

        .time-remaining.departed {
            background: #e8f5e9;
        }

        .time-display {
            font-size: 28px;
            font-weight: bold;
            color: #1e3c72;
        }

        .time-display.urgent {
            color: #d32f2f;
        }

        .time-display.departed {
            color: #388e3c;
        }

        .time-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-badge.scheduled {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-badge.departing-soon {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-badge.departed {
            background: #e8f5e9;
            color: #388e3c;
        }

        .auto-refresh {
            background: white;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ ATC Monitoring Interface</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="auto-refresh">
            ðŸ”„ Auto-refreshing every 1 second â€¢ Last update: <span id="lastUpdate">--</span>
        </div>

        <div id="departuresContainer"></div>
    </div>

    <script>
        let refreshInterval;

        async function loadDepartures() {
            try {
                const response = await fetch('/api/departures');
                const departures = await response.json();

                const container = document.getElementById('departuresContainer');
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

                if (departures.length === 0) {
                    container.innerHTML = `
                        <div class="no-departures">
                            <h2>No Active Departures</h2>
                            <p>Waiting for pilots to file departure times...</p>
                        </div>
                    `;
                    return;
                }

                // Sort by departure time
                departures.sort((a, b) => new Date(a.departure_time) - new Date(b.departure_time));

                let html = '<div class="departures-grid">';
                
                for (const dep of departures) {
                    const departureTime = new Date(dep.departure_time);
                    const timeRemaining = dep.time_remaining;
                    const departed = timeRemaining <= 0;
                    const urgent = timeRemaining > 0 && timeRemaining <= 300; // 5 minutes

                    // Format times in Zulu (UTC)
                    const departureTimeStr = departureTime.toISOString().substr(11, 5) + 'Z';
                    const departureFullStr = departureTime.toISOString().substr(0, 10) + ' ' + departureTimeStr;
                    const filedTime = new Date(dep.filed_at);
                    const filedTimeStr = filedTime.toISOString().substr(0, 10) + ' ' + filedTime.toISOString().substr(11, 5) + 'Z';

                    let timeDisplay, statusClass, statusBadge;
                    
                    if (departed) {
                        timeDisplay = 'DEPARTURE TIME PASSED';
                        statusClass = 'departed';
                        statusBadge = '<span class="status-badge departed">Departed</span>';
                    } else {
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = Math.floor(timeRemaining % 60);
                        timeDisplay = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                        
                        if (urgent) {
                            statusClass = 'urgent';
                            statusBadge = '<span class="status-badge departing-soon">Departing Soon</span>';
                        } else {
                            statusClass = '';
                            statusBadge = '<span class="status-badge scheduled">Scheduled</span>';
                        }
                    }

                    html += `
                        <div class="departure-card ${departed ? 'departed' : ''}">
                            <button class="delete-btn" onclick="deleteDeparture(${dep.id})">Delete</button>
                            <div class="callsign">${dep.callsign}</div>
                            <div class="info-row">
                                <span class="info-label">Departure Time:</span>
                                <span class="info-value">${departureFullStr}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Filed At:</span>
                                <span class="info-value">${filedTimeStr}</span>
                            </div>
                            ${statusBadge}
                            <div class="time-remaining ${statusClass}">
                                <div class="time-display ${statusClass}">${timeDisplay}</div>
                                <div class="time-label">${departed ? '' : 'Until Departure'}</div>
                            </div>
                        </div>
                    `;
                }
                
                html += '</div>';
                container.innerHTML = html;
            } catch (error) {
                console.error('Error loading departures:', error);
            }
        }

        async function deleteDeparture(id) {
            if (!confirm('Are you sure you want to delete this departure?')) {
                return;
            }

            try {
                const response = await fetch(`/api/departures/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    loadDepartures();
                } else {
                    alert('Failed to delete departure: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                alert('Error connecting to server');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/atc/logout';
            }
        }

        // Initial load
        loadDepartures();

        // Auto-refresh every second
        refreshInterval = setInterval(loadDepartures, 1000);

        // Clear interval when page is closed
        window.addEventListener('beforeunload', () => {
            clearInterval(refreshInterval);
        });
    </script>
</body>
</html>
